    <script>
      // make sure dataLayer exists
      window.dataLayer = window.dataLayer || [];

      (function attachEnhancedConversion() {
        var formIds = ['form', 'cta-zoho-form'];
        var attached = {};
        var maxAttempts = 12;
        var attempt = 0;

        function bindToForm(form) {
          if (!form || attached[form.id]) return;
          attached[form.id] = true;
          form.addEventListener('submit', function () {
            var emailField = form.querySelector('input[name="Email"]');
            var emailValue = emailField ? (emailField.value || '').trim() : '';
            if (!emailValue) return;
            window.dataLayer.push({
              event: 'consultation_form_ec',
              enhanced_conversion_data: {
                email: emailValue
              },
              form_id: form.id
            });
          });
        }

        var interval = setInterval(function () {
          formIds.forEach(function (id) {
            bindToForm(document.getElementById(id));
          });
          attempt += 1;
          if (attempt >= maxAttempts || formIds.every(function (id) { return attached[id]; })) {
            clearInterval(interval);
          }
        }, 500);
      })();
    </script>
